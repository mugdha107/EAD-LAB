<!DOCTYPE html>
<html>
<head>
  <title>College Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">College Name</a>
  </div>
</nav>

<!-- Content -->
<div class="container mt-4">

  <!-- Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home">Home</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#notice">Notices</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#help">Help</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="home">
      <h4>Welcome to Our College</h4>
      <p>Quality education and student success.</p>
    </div>

    <div class="tab-pane fade" id="notice">
      <div class="alert alert-success">Admissions Open 2025</div>
      <div class="alert alert-warning">Exams start next week</div>
    </div>

    <div class="tab-pane fade" id="help">
      <p>Email: support@college.edu</p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
