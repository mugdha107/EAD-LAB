<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eee; 
      margin: 0;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #333;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-family: 'Segoe UI Symbol', 'Noto Sans Symbols', 'DejaVu Sans', sans-serif;
    }

    .white {
      background-color: #fff;
    }

    .black {
      background-color: #000;
    }

    /* Pieces on black squares */
    .black.black-piece {
      color: white;
    }

    .black.white-piece {
      color: white;
    }

    /* Pieces on white squares */
    .white.black-piece {
      color: black;
    }

    .white.white-piece {
      color: black;
    }
  </style>
</head>
<body>

  <div class="chessboard">
    <!-- Row 1: Black major pieces -->
    <div class="square white black-piece">♜</div>
    <div class="square black black-piece">♞</div>
    <div class="square white black-piece">♝</div>
    <div class="square black black-piece">♛</div>
    <div class="square white black-piece">♚</div>
    <div class="square black black-piece">♝</div>
    <div class="square white black-piece">♞</div>
    <div class="square black black-piece">♜</div>

    <!-- Row 2: Black pawns -->
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>

    <!-- Rows 3–6: Empty squares -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7: White pawns -->
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>

    <!-- Row 8: White major pieces -->
    <div class="square black white-piece">♖</div>
    <div class="square white white-piece">♘</div>
    <div class="square black white-piece">♗</div>
    <div class="square white white-piece">♕</div>
    <div class="square black white-piece">♔</div>
    <div class="square white white-piece">♗</div>
    <div class="square black white-piece">♘</div>
    <div class="square white white-piece">♖</div>
   </div>

</body>
</html>
